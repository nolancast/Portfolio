<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=/Portfolio/" />
  </head>
  <body>
    <p>Redirecting...</p>
    <script>
      var pathname = window.location.pathname.replace(/^\/Portfolio/, '');
      window.location.replace('/Portfolio/' + '#' + pathname + window.location.search + window.location.hash);
    </script>
  </body>
</html>
